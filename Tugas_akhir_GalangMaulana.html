<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TugasAkhir_GalangMaulana</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="judul">Daftar Pasien Rumah Sakit</h1>
    <div class="container">
      <h2>Tambah Pasien</h2>
      <hr />
      <form id="form-pasien">
        <input type="hidden" id="index-edit" name="index-edit" value="" />
        <label for="nama">Nama Pasien:</label>
        <input type="text" id="nama" name="nama" required />
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required />
        <label for="penyakit">Penyakit:</label>
        <input type="text" id="penyakit" name="penyakit" required />
        <label for="nomor-ruang">Nomor Ruang:</label>
        <input type="text" id="nomor-ruang" name="nomor-ruang" required />
        <label for="bpjs">BPJS:</label>
        <select id="bpjs" name="bpjs" required>
          <option value="Tidak menggunakan">Tidak menggunakan</option>
          <option value="Kelas I">Kelas I</option>
          <option value="Kelas II">Kelas II</option>
          <option value="Kelas III">Kelas III</option>
        </select>
        <label for="tanggal-masuk">Tanggal Masuk:</label>
        <input type="date" id="tanggal-masuk" name="tanggal-masuk" required />
        <button type="submit">Tambah Pasien</button>
      </form>
    </div>

    <!-- Form mengambang -->
    <div class="form-popup" id="edit-form">
      <form class="form-container" id="edit-pasien-form">
        <h2>Edit Pasien</h2>
        <label for="nama-edit">Nama Pasien:</label>
        <input type="text" id="nama-edit" name="nama-edit" required />
        <label for="alamat-edit">Alamat:</label>
        <input type="text" id="alamat-edit" name="alamat-edit" required />
        <label for="penyakit-edit">Penyakit:</label>
        <input type="text" id="penyakit-edit" name="penyakit-edit" required />
        <label for="nomor-ruang-edit">Nomor Ruang:</label>
        <input
          type="text"
          id="nomor-ruang-edit"
          name="nomor-ruang-edit"
          required
        />
        <label for="bpjs-edit">BPJS:</label>
        <select id="bpjs-edit" name="bpjs-edit" required>
          <option value="Tidak menggunakan">Tidak menggunakan</option>
          <option value="Kelas I">Kelas I</option>
          <option value="Kelas II">Kelas II</option>
          <option value="Kelas III">Kelas III</option>
        </select>
        <label for="tanggal-masuk-edit">Tanggal Masuk:</label>
        <input
          type="date"
          id="tanggal-masuk-edit"
          name="tanggal-masuk-edit"
          required
        />
        <label for="tanggal-keluar-edit">Tanggal Keluar:</label>
        <input
          type="date"
          id="tanggal-keluar-edit"
          name="tanggal-keluar-edit"
        />
        <button type="submit" class="btn">Simpan</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Tutup
        </button>
      </form>
    </div>

    <div class="tabel">
      <h2>Daftar Pasien</h2>
      <table border="1">
        <thead>
          <tr>
            <th>No Rekam</th>
            <th>Nama Pasien</th>
            <th>Alamat</th>
            <th>Penyakit</th>
            <th>No Ruang</th>
            <th>BPJS</th>
            <th>Tanggal Masuk</th>
            <th>Tanggal Keluar</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel-pasien">
          <!-- Data pasien akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>

  </body>
</html>
