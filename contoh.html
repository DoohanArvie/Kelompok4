<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Responsive Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* .table-container {
        overflow-x: auto;
        margin: 20px;
      } */

      table {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
      }

      thead th,
      tbody td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      thead th {
        background-color: #f2f2f2;
      }

      @media (max-width: 600px) {
        table {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Posisi</th>
            <th>Tim</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <!-- Tambahkan baris sesuai dengan kebutuhan -->
        </tbody>
      </table>
    </div>
  </body>
</html>
